<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div>
    <img src="/profile-card-component-main/images/bg-pattern-top.svg" alt="" class="top__img">
    <img src="/profile-card-component-main/images/bg-pattern-bottom.svg" alt="" class="bot__img">
  </div>

  <div class="container">

    <div class="box">

      <div class="poster"><img src="images/bg-pattern-card.svg" alt=""></div>

      <div class="profile">
        <div class="profile_pic"><img src="images/image-victor.jpg" alt=""></div>
      </div>

      <div class="content">
        <h4>Victor Crest<span>26</span></h4>
        <p> London</p>
      </div>

      <hr>

      <div class="footer">

        <div class="followers">
          <h4> 80K</h4>
          <p> Followers</p>
        </div>
        <div class="followers">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="followers">
          <h4> 1.4K</h4>
          <p>Photos</p>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
